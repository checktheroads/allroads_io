## Plugin Configurations
### hexo-toc
toc:
  maxdepth: 3
  class: toc
  slugify: transliteration
  decodeEntities: false
  anchor:
    position: after
    symbol: '#'
    style: header-anchor
### hexo-generator-feed
  feed:
   type: atom
   path: atom.xml
   limit: 50
   hub:
   content:
   content_limit: 140
   content_limit_delim: ' '
   order_by: -date
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
